version: '2'
services:
  db:
    build: ./db
    volumes:
      - ./db/pgdata:/pgdata
    ports:
      - "5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - PGDATA=/pgdata

  api:
    env_file:
      - .env
    build:
      context: ./back
      args:
        app_env: ${APP_ENV}
    volumes:
      - ./back:/back
    ports:
      - "5000:8080"
    links:
      - db

  frontend:
    build:
      context: ./front
      args:
        app_env: ${APP_ENV}
    volumes:
      - ./front/src:/front/src 
    ports:
      - "3000:3000"